<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BakeBuild - Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="cookie-border-left" aria-hidden="true"></div>
    <div class="cookie-border-right" aria-hidden="true"></div>

    <header class="secondary-header">
        <img src="images/bakebuild-logo.png" alt="BakeBuild Logo" class="logo" loading="lazy" />
        <p class="subtagline">DESIGN A COOKIE CUTTER, GET IT SHIPPED!</p>
        <p class="hackclub">A Hack Club YSWS</p>
    </header>

    <section class="notification-section">
        <h2>Get Notified When We Launch!</h2>
        <form id="notifyForm" class="notify-form">
            <label for="email" class="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email here" required />
            <button type="submit" class="share-button">Share With Us</button>
        </form>
        <div id="feedbackMessage" class="feedback-message"></div>
    </section>

    <section class="howto-link-section">
        <a href="howto.html" class="howto-link-button">Learn How to Get Started</a>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
